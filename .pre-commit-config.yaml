repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.10
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile, black]
  # Hook local pour générer le Project Map
  - repo: local
    hooks:
      - id: generate-project-map-community
        name: Generate Aurora-Community Project Map
        entry: python scripts/generate_map.py
        language: system
        always_run: true
        pass_filenames: false
        stages: [pre-commit]